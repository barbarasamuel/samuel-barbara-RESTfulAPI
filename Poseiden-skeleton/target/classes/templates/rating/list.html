<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="utf-8"/>
<title>Rating list</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a th:href="@{/bidList/list}">Bid List</a>&nbsp;|&nbsp;
			<a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
			<a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
			<a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
			<a th:href="@{/ruleName/list}">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"></b>
			<form th:action="@{/logout}" method="GET">
				<button type="submit">Logout</button>
			</form>
			<!--<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>-->
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a th:href="@{/rating/add}" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating : ${ratings}">
					<td style="width: 10%" th:text="${rating.id}"></td>
					<td th:text="${rating.moodysRating}"></td>
					<td th:text="${rating.sandPRating}"></td>
					<td th:text="${rating.fitchRating}"></td>
					<td th:text="${rating.orderNumber}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="utf-8"/>
<title>Trade list</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a th:href="@{/bidList/list}">Bid List</a>&nbsp;|&nbsp;
			<a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
			<a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
			<a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
			<a th:href="@{/ruleName/list}">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"></b>
			<form th:action="@{/logout}" method="GET">
				<button type="submit">Logout</button>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a th:href="@{/trade/add}" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="trade : ${trades}">
				<td style="width: 10%" th:text="${trade.id}"></td>
				<td th:text="${trade.account}"></td>
				<td th:text="${trade.type}"></td>
				<td th:text="${trade.buyQuantity}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/trade/update/{id}(id=${trade.id})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/trade/delete/{id}(id=${trade.id})}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
